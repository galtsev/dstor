version: '2'
services:

  influxdb:
    container_name: influxdb
    image: influxdb:1.2
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes:
      - /code/data/influxdb:/var/lib/influxdb
    network_mode: bridge

  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    network_mode: bridge

  kafka:
    container_name: kafka
    image: wurstmeister/kafka:0.10.2.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${EXPOSE_IP}
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_BROKER_ID: 911
      KAFKA_CREATE_TOPICS: "test:4:1"
      KAFKA_ZOOKEEPER_CONNECT: ${EXPOSE_IP}:2181
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    volumes:
      - /home/dan/data/kafka:/kafka
    network_mode: bridge

  node0:
    container_name: node0
    image: galtsev/pimco
    command: cmd storage-node
    ports:
      - "8787:8787"
    environment:
      PIMCO_ZK_HOST: ${EXPOSE_IP}:2181
      PIMCO_KAFKA_HOST: ${EXPOSE_IP}:9092
      PIMCO_ADVERTIZE_HOST: ${EXPOSE_IP}:8787
    volumes:
      - /home/dan/data/leveldb-docker:/mnt/leveldb
    network_mode: bridge

  standalone:
    container_name: pimco
    image: galtsev/pimco
    command: cmd standalone
    ports:
      - "8787:8787"
    volumes:
      - /data/leveldb:/mnt/leveldb
    network_mode: bridge
